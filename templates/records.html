<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>出入库记录</title>
  <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet" />
</head>
<body>
<nav class="container-fluid">
  <ul><li><strong>库存管理系统</strong></li></ul>
  <ul>
    <li><a href="/">主页</a></li>
    <li><a href="/records">记录</a></li>
    <li><a href="/logout" role="button">退出</a></li>

  </ul>
</nav>

<main class="container">
  <h2>出入库记录</h2>
  <table>
    <thead>
      <tr>
        <th>时间</th>
        <th>类型</th>
        <th>商品</th>
        <th>数量</th>
        <th>分类</th>
        <th>仓库</th>
        <th>库位</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
      <tr>
        <td>{{ log['timestamp'] }}</td>
        <td>{{ log['type'] }}</td>
        <td>{{ log['name'] }}</td>
        <td>{{ log['quantity'] }}</td>
        <td>{{ log['category'] }}</td>
        <td>{{ log['warehouse'] }}</td>
        <td>{{ log['location'] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</main>
</body>
</html>
